function: Messages (NMEA0183 & NMEA2000) server coupler interfaces
server_name: STNC_Message_Server
log_level: INFO
trace_dir: /data/navigation/traces
data_dir: /data/navigation/data
# log_file: test_fast_packet
log_module:
  router_core.coupler: INFO
  nmea2000.nmea2000_msg: INFO
  can_interface.nmea2k_controller: INFO
  nmea2000.nmea2k_active_controller: INFO
  nmea2000.nmea2k_device: INFO
  can_interface.nmea2k_application: INFO
  nmea2000.n2k_name: INFO
  can_interface.nmea2k_can_interface: INFO
  nmea2000.nmea2k_iso_transport: INFO
  nmea2000.nmea2k_iso_messages: INFO
  can_interface.nmea2k_can_coupler: INFO
  nmea2000_devices.nmea2000_device: INFO
  can_interface.nmea2k_can_service: DEBUG

features:
  - router_core
  - nmea2000
  - nmea2000_devices
  - couplers
  - gnss


servers:

- Main:
    class: NavigationMainServer

- NMEAServer:
    class: NMEAServer
    port: 4500
    nmea2000: dyfmt

- NMEASender:
    class: NMEASenderServer
    port: 4503
    nmea2000: dyfmt
    coupler: CANCoupler

- gRPCMain:
      class: GrpcServer
      port: 4502

- ShipModulConfig:
    class: ShipModulConfig
    port: 4501
    coupler: MiniPlex3

couplers:

- CANCoupler:
    class: N2KGrpcCoupler
    server: 127.0.0.1
    port: 4512

- GNSSCoupler:
    class: GNSSInputCoupler
    gnss_input: GNSS

- MiniPlex3:
    class: ShipModulInterface
    address: 172.16.2.48
    port: 10110
    transport: TCP
    nmea2000_controller: NMEANetwork
    protocol: nmea2000
    autostart: false
    trace_raw: false
    
filters:

- Engine:
    class: NMEA2000Filter
    pgn: [127488, 127489]
    type: select

services:

- Console:
      class: Console
      server: gRPCMain


publishers:

- SendNMEA2000:
    class: GrpcPublisher
    active: true
    decode_nmea2000: false
    nmea0183: convert_strict
    address: 127.0.0.1
    port: 4508
    max_retry: 0
    filters: [Engine]
    couplers: [CANCoupler]


- TraceOutput:
    class: N2KStatisticPublisher
    couplers: [CANCoupler]
    # filters: [NMEAOutput, AIS]
    active: true
    flexible_decode: false

applications:





