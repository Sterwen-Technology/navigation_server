syntax="proto3";

message ISOName {
  uint32 identity_number = 1;
  uint32 manufacturer_code = 2;
  uint32 device_instance_lower = 3;
  uint32 device_instance_upper = 4;
  uint32 device_function = 5;
  uint32 device_class = 6;
  uint32 system_instance = 7;
  uint32 industry_group = 8;
  bool arbitrary_address_capable = 9;
  optional string manufacturer_name = 10;
}