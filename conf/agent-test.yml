function: Local system control agent
server_name: navigation_agent
log_level: DEBUG
trace_dir: /mnt/meaban/Bateau/tests

decode_definition_only: false
STNC_hardware: false


features:
    - agent


servers:

- Main:
      class: AgentTopServer

- gRPCMain:
    class: GrpcServer
    port: 4545

services:

- Agent:
    class: AgentService
    server: gRPCMain

processes:

  - Data:
      class: SimpleProcess









