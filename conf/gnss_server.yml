function: GNSS server
server_name: gnss_server
log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
data_dir: /mnt/meaban/Bateau/tests
log_module:


debug_configuration: false

features:
    - nmea2000
    - gnss

servers:

- Main:
      class: GenericTopServer

- gRPCMain:
    class: GrpcServer
    port: 4510

services:

- GNSS:
      class: GNSSService
      device: /dev/ttyUSB0
      baudrate: 38400








