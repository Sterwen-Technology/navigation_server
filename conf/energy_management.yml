function: Energy management server
log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
log_module:
    energy_mgmt.mppt_service: DEBUG

features:
    - router_core
    - energy_mgmt
    - couplers:
          VEDirectCoupler

servers:

- Main:
      class: NavigationMainServer

- gRPCMain:
    class: GrpcServer
    port: 4505

couplers:

- MPPTVEDirect:
    class: VEDirectCoupler
    device: /dev/ttyUSB0
    interface: simulation
    logfile: /mnt/meaban/Bateau/tests/TRACE-VEDirect-240808-1503.log
    protocol: non_nmea
    max_attempt: 1

services:

- Agent:
    class: MPPTService
    coupler: MPPTVEDirect
    server: gRPCMain

- Console:
    class: Console
    server: gRPCMain







