function: replay to UDP server
server_name: replay_UDP
log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
log_module:
    router_core.console: INFO
    nmea2000.nmea2k_grpc_publisher: INFO
    nmea0183.nmea0183_to_nmea2k: INFO
    router_core.message_server: INFO

features:
    - router_core
    - nmea2000
    - couplers:
          - NMEATCPReader

connect_agent: false

servers:

- Main:
      class: NavigationMainServer

- NMEAServer:
      class: NMEAUDPServer
      port: 4553
      nmea2000: dyfmt

- gRPCMainServer:
      class: GrpcServer
      port: 4502

- NMEA2000:
    class: NMEA2KController

services:

- Console:
    class: Console
    server: gRPCMainServer

couplers:

- SNReplay:
    class: NMEATCPReader
    address: 192.168.1.21
    port: 3555
    autostart: true
    protocol: nmea2000
    nmea2000_controller: NMEA2000
    convert_nmea0183: false
    trace_messages: false
    trace_raw: false

publishers:





