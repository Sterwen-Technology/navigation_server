function: Data server
server_name: Data
log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
data_dir: /mnt/meaban/Bateau/tests
log_module:
    navigation_data.engine_service: INFO
    router_core.can_grpc_stream_reader: DEBUG
    router_common.generic_top_server: INFO

debug_configuration: false
connect_agent: true

features:
    - nmea2000
    - navigation_data

servers:

- Main:
      class: GenericTopServer

- gRPCMain:
    class: GrpcServer
    port: 4508

functions:

- DataSource:
    class: NMEA2000InputConnector
    source_server: stnc800a002
    source_port: 4512

services:

- Engines:
    class: EngineDataService
    server: gRPCMain
    source: DataSource








