function: Data server
server_name: data_server
log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
data_dir: /mnt/meaban/Bateau/tests
log_module:
    navigation_data.engine_service: DEBUG
    router_common.can_grpc_stream_reader: DEBUG
    router_common.generic_top_server: INFO

debug_configuration: false

features:
    - nmea2000
    - navigation_data

servers:

- Main:
      class: GenericTopServer

- gRPCMain:
    class: GrpcServer
    port: 4508

services:

- DataSource:
    class: NavigationDataService
    server: gRPCMain
    source_server: stnc800a003
    source_port: 4512
    select_pgn: [127488, 127489]

- Engines:
    class: EngineDataService
    server: gRPCMain
    primary: DataSource








