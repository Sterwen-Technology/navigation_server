log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
# log_file: test_fast_packet
log_module:
  router_core.coupler: INFO

features:
  - router_core
  - nmea2000
  - couplers:
      GrpcNmeaCoupler

servers:

- Main:
    class: NavigationMainServer

- NMEAServer:
    class: NMEAServer
    port: 4500

- gRPCMainServer:
      class: GrpcServer
      port: 4502

couplers:

- InputCoupler:
    class: GrpcNmeaCoupler
    decoded_nmea2000: true
    server: gRPCMainServer

filters:

services:

- Console:
    class: Console
    server: gRPCMainServer

publishers:

- TraceOutput:
    class: PrintPublisher
    # filters: [NMEASent]
    couplers: [InputCoupler]
    active: false
    flexible_decode: false

applications:







