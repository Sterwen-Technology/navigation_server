log_level: INFO
trace_dir: /mnt/meaban/Bateau/tests
log_module:
    nmea_routing.console: INFO

features:
    - log_replay:
          - RawLogCoupler
    - couplers:
          - InternalGps
          - ShipModulInterface

servers:

- NMEAServer:
    class: NMEAServer
    port: 4500
    nmea2000: transparent

- NMEASender:
    class: NMEASenderServer
    port: 4503
    coupler: MiniPlex3
    max_silent: 10

- gRPCMain:
    class: GrpcServer
    port: 4502

- ShipModulConfig:
    class: ShipModulConfig
    port: 4501
    coupler: MiniPlex3

- NMEASender:
    class: NMEASenderServer
    port: 4503
    coupler: MiniPlex3
    max_silent: 10
    master: 192.168.1.21

couplers:

- MiniPlex3:
    class: ShipModulInterface
    address: 192.168.1.33
    port: 10110
    transport: TCP
    server: NMEAServer

publishers:

services:

- Console:
    class: Console
    server: gRPCMain







